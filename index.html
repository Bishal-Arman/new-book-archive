<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- for main css style section -->
    <style>
        #search-result img{
            height: 350px;
        }
    </style>
  
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="bg-dark" >
    <section class="w-50 mx-auto   ">
        <h1 class="text-center text-warning fs-1 fw-bold mt-4 mb-3">Search Your    Books</h1>

   <!-- book serach area -->
   <div class="input-group mb-5 ">
        <input id="search-field" type="text" class="form-control" placeholder="Type your favourite book name here" aria-label="Recipient's username" aria-describedby="button-addon2">
       <button onclick="searchBook()" class="btn btn-outline-secondary ms-2 bg-info" type="button" id="button-addon2">Search</button>
    </div>
  </section>

    <!-- for error message && total book found area -->
   <div id="error-message"  class="text-center mt-5 fw-bolder fs-1 text-primary"> 
    
   </div>
    <!-- book search result -->
   <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">
   
   </div>
 
   <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- main javascript link -->
    <script src="js/app.js"></script>
</body>
</html>
